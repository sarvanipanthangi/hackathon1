<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>üî• Active Fires (merged.csv)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Marker cluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- PapaParse for CSV -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
/* Navigation Buttons */
    .page-buttons {
      text-align: center;
      margin-top: 30px;
    }

    .page-buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .page-buttons button:hover {
      background-color: #0056b3;
    }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; }
    header { padding: 10px 14px; display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #map {
  height: calc(100vh - 120px); /* reduce height to make room for buttons */
  width: 100%;
}
    #uploader { display:none; }
    .legend {
      position: absolute; bottom: 16px; left: 16px; z-index: 999;
      background: white; padding: 8px 10px; border-radius: 10px; box-shadow: 0 2px 10px rgba(0,0,0,.15);
      font-size: 13px; line-height: 1.3;
    }
    .chip { display:inline-block; width:10px; height:10px; border-radius:50%; margin-right:6px; }
  </style>
</head>
<body>
  <header>
    <h3 style="margin:0">üî• Active Fires (merged.csv)</h3>
    <button id="loadBtn" style="padding:6px 10px;border-radius:10px;border:1px solid #ddd;background:#fafafa;cursor:pointer;">
      Load a CSV manually
    </button>
    <input id="uploader" type="file" accept=".csv" />
    <span id="status" style="opacity:.75"></span>
  </header>

  <div id="map"></div>

  <div class="legend">
    <div><strong>Confidence</strong></div>
    <div><span class="chip" style="background:#2ecc71"></span> Low (&lt; 30)</div>
    <div><span class="chip" style="background:#f1c40f"></span> Medium (30‚Äì70)</div>
    <div><span class="chip" style="background:#e74c3c"></span> High (&gt; 70)</div>
  </div>

  <script>
    const map = L.map('map', { worldCopyJump: true }).setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);

    const cluster = L.markerClusterGroup({ chunkedLoading: true, spiderfyOnMaxZoom: false });
    map.addLayer(cluster);

    const statusEl = document.getElementById('status');
    const loadBtn = document.getElementById('loadBtn');
    const uploader = document.getElementById('uploader');

    loadBtn.onclick = () => uploader.click();
    uploader.onchange = (e) => {
      const file = e.target.files[0];
      if (file) {
        statusEl.textContent = `Parsing: ${file.name} ‚Ä¶`;
        Papa.parse(file, { header: true, skipEmptyLines: true, complete: (res) => plot(res.data) });
      }
    };

    // Try to auto-load merged.csv first
    statusEl.textContent = 'Loading merged.csv ‚Ä¶';
    Papa.parse('merged.csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: (res) => {
        if (!res.data || res.data.length === 0) {
          statusEl.textContent = 'merged.csv empty ‚Äî use ‚ÄúLoad a CSV manually‚Äù.';
          uploader.style.display = 'inline-block';
        } else {
          plot(res.data);
        }
      },
      error: () => {
        statusEl.textContent = 'Couldn‚Äôt fetch merged.csv ‚Äî use ‚ÄúLoad a CSV manually‚Äù.';
        uploader.style.display = 'inline-block';
      }
    });

    function getConfidenceValue(row) {
      // MODIS usually has numeric "confidence" 0‚Äì100; sometimes "low/nominal/high" in VIIRS
      let c = row.confidence;
      if (c == null || c === '') return null;
      if (isNaN(c)) {
        const s = String(c).toLowerCase();
        if (s.startsWith('l')) return 10;
        if (s.startsWith('n') || s.startsWith('m')) return 50; // nominal/medium
        if (s.startsWith('h')) return 90;
        return null;
      }
      return Number(c);
    }

    function colorByConfidence(v) {
      if (v == null) return '#808080';
      if (v < 30) return '#2ecc71';
      if (v <= 70) return '#f1c40f';
      return '#e74c3c';
    }

    function detectSensor(row) {
      // Heuristic: VIIRS has bright_ti4/ti5; MODIS has brightness
      if ('bright_ti4' in row || 'bright_ti5' in row) return 'VIIRS';
      return 'MODIS';
    }

    function plot(data) {
      cluster.clearLayers();
      let bounds = [];
      let added = 0;

      data.forEach(row => {
        const lat = parseFloat(row.latitude);
        const lon = parseFloat(row.longitude);
        if (isNaN(lat) || isNaN(lon)) return;

        const confVal = getConfidenceValue(row);
        const color = colorByConfidence(confVal);
        const sensor = detectSensor(row);
        const brightness = row.brightness || row.bright_ti4 || row.bright_ti5 || '‚Äî';

        const marker = L.circleMarker([lat, lon], {
          radius: 3.5,
          color,
          weight: 1,
          fillOpacity: 0.8
        }).bindPopup(`
          <b>üî• Fire Detected</b><br>
          Sensor: ${sensor}<br>
          Date: ${row.acq_date || row['acq date'] || '‚Äî'} ${row.acq_time ? '('+row.acq_time+')' : ''}<br>
          Brightness: ${brightness}<br>
          Confidence: ${row.confidence ?? '‚Äî'}<br>
          ${row.frp ? ('FRP: ' + row.frp + '<br>') : ''}
          ${(row.satellite ? ('Satellite: ' + row.satellite + '<br>') : '')}
          ${(row.daynight ? ('Day/Night: ' + row.daynight + '<br>') : '')}
        `);

        cluster.addLayer(marker);
        bounds.push([lat, lon]);
        added++;
      });

      if (added > 0) {
        map.fitBounds(bounds, { padding: [20, 20] });
        statusEl.textContent = `Plotted ${added.toLocaleString()} points.`;
      } else {
        statusEl.textContent = 'No valid rows found in CSV.';
      }
    }
  </script>
<div class="page-buttons" style="text-align:center; margin-top: 20px;">
  <button onclick="location.href='wildfire.html'">‚Üê Previous: Wildfire</button>
  <button onclick="location.href='pollution.html'">Next: Pollution ‚Üí</button>
</div>
</body>
</html>
